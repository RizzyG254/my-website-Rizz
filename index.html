<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deriv Bots Premium</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>
<body>
  <header>
    <h1>Deriv Bots Premium</h1>
    <nav>
      <a href="#login">Log In</a>
      <a href="#signup">Sign Up</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="login" class="form-container">
    <h2>Log In</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </section>

  <section id="signup" class="form-container">
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <section id="contact" class="contact-container">
    <h2>Contact Us</h2>
    <div class="social-icons">
      <a href="https://www.tiktok.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/TikTok_logo_2021.svg" alt="TikTok"></a>
      
      <a href="https://wa.me" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/66/WhatsApp_icon.png" alt="WhatsApp"></a>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Deriv Trading Bots. All rights reserved.</p>
  </footer>
  
  <script src="scripts.js"></script>
</body>
</html>
